{% extends 'base.html' %} {% block content %}



<div class="container">
    <div class="row">
        <div class=" col-sm-6 white-bg-styling">
            <h2>Filtered Recipes</h2>
        </div>
    </div>
    <div class="row">
        {% for recipe in selected_cuisine_recipes %}
        <div class="col-sm-4 profile-recipe white-bg-styling">
                <p>Title: {{recipe.recipe_title}}</p>
                <p>Summary: {{recipe.recipe_summary}}</p>
                <p>This recipe is: {{recipe.recipe_status}}</p>
            <a href="{{url_for("show_recipe" , recipe_id=recipe._id)}}" class="btn btn-primary edit-recipe-button">Show Recipe</a>
        </div>
    </div>
</div>


{% endfor %} {% endblock %}
