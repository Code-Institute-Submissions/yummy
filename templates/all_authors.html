{% extends 'base.html' %} {% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-4 white-bg-styling">
            <h1>All Authors</h1>
            <p>There are {{author_total}} authors in our online cook book.</p>
        </div>
    </div>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-3 col-sm-4 col-xs-6 white-bg-styling">
            <a href="{{ url_for("authors_recipes", author_id = author._id)}}">{{author.recipe_author}}</a>
        </div>
        {% endfor %}
    </div>
</div>








{% endblock %}
