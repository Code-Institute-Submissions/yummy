{% extends 'base.html' %} {% block content %}


<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h3>Welcome to the Homepage</h3>
        </div>
        <a href="/get_recipe" class="btn btn-primary">Get Recipe</a>
        <a href="/add_recipe" class="btn btn-primary">Add Recipe</a>
        <a href="/get_cuisines" class="btn btn-primary">Get Cuisines</a>
        <a href="/add_cuisine" class="btn btn-primary">Add Cuisine</a>
    </div>



   



    <div class="row">
        <div class="col-sm-4">
            <h2>Login Page</h2>
            <form action="{{ url_for('login') }}" method=POST>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div>
                <a href="{{ url_for("register") }}">Sign up here</a>
                <a href="{{ url_for("logout") }}">Logout</a>

            </div>
        </div>
    </div>
    <div>
        {% if session["username"] %}
        <a href="{{ url_for("logout") }}">Logout</a>
        <p>You are logged in as {{session["username"]}}</p>
        {% else %}
        <p>Please Log In</p>
        {% endif %}
    </div>


    {% endblock %}
