<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Yummy</title>
</head>

<body class="landing-bg">
    <!--Basic Bootstrap Navbar from documentation-->
    <nav class="navbar navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand custom-brand" href="{{ url_for("get_index")}}">Yummy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right navbar-buttons">
            <li><a href="/get_recipe" class="btn btn-custom">Recipes</a></li>
            <li><a href="/add_recipe" class="btn btn-custom">Add Recipe</a></li>
            <li><a href="/list_cuisines" class="btn btn-custom">Cuisines</a></li>
            <li><a href="/all_authors" class="btn btn-custom">Authors</a></li>
            {% if session["username"] %}
            <li><a href="/userpage.html" class="btn btn-custom">My Profile</a></li> 
            <li><a href="{{ url_for("logout")}}" class="btn btn-custom">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for("go_login")}}" class="btn btn-custom">Login</a></li>
            {% endif %}
          </ul>
        </div>
    </nav>
    <div class="container">

    {% block content %}
    {% endblock %}
    
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/scripts.js"></script>
</body>
</html>
