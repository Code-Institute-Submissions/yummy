<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <title>Yummy</title>
</head>

<body>
    <!--Basic Bootstrap Navigation from documentation-->
    <nav class="navbar navbar-fixed-top">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand custom-brand" href="{{ url_for("get_index") }}">Yummy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right navbar-buttons">
            <li><a href="/get_recipe" class="btn navbar-btn">Recipes</a></li>
            <li><a href="/add_recipe" class="btn navbar-btn">Add Recipe</a></li>
            <li><a href="/all_cuisines" class="btn navbar-btn">Cuisines</a></li>
            <li><a href="/all_authors" class="btn navbar-btn">Authors</a></li>
            {% if session["username"] %}
            <li><a href="/userpage" class="btn navbar-btn">My Profile</a></li> 
            <li><a href="{{ url_for("logout")}}" class="btn navbar-btn">Logout</a></li>
            {% else %}
            <li><a href="" class="btn navbar-btn" data-toggle="modal" data-target="#loginModal">Login</a></li>
            <li><a href="" class="btn navbar-btn" data-toggle="modal" data-target="#registerModal">Register</a></li>
            {% endif %}
          </ul>
        </div>
    </nav>
    
    
<!-- Login - Modal feature from Bootstrap Documentation -->
<div class="modal fade modal-position" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content col-sm-6">
      <div class="modal-body">
        <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
     </div>
    </div>
  </div>
</div>


<!-- Registration - Modal feature from Bootstrap Documentation -->
<div class="modal fade modal-position" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content col-sm-6">
      <div class="modal-body">
        <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-custom">Register</button>
            </form>
            <div>
                <!-- The use of data-dismiss at the beginning of the a tag allows a seamless transition from one modal to another if the user has already registered -->
                <a data-dismiss="modal" data-toggle="modal" data-target="#loginModal" >Already registered?</a> 
            </div>
     </div>
    </div>
  </div>
</div>

    
    
    <div class="container-fluid">

    {% block content %}
    {% endblock %}
    
    </div>
    
  

    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/scripts.js"></script>
</body>
</html>
