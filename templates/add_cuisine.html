{% extends 'base.html' %} {% block content %}

<h2>Add Cuisine</h2>
<div class="title">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Add Cuisine</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form action="{{ url_for('insert_cuisine') }}" method="POST" class="col-sm-6">
        <div class="form-group">
            <label for="recipe_cuisine">Recipe Cuisine</label>
            <br>
            <input type="text" name="recipe_cuisine" id="recipe_cuisine" class="form-control" required/>
        </div>

        
        <button type="submit" class="btn btn-submit">Add Cuisine</button>
    </form>

</div>




{% endblock %}
