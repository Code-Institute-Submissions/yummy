{% extends 'base.html' %} {% block content %}

        <div class="row">
            <div class="col-sm-12">
                <h2>Add Recipe</h2>
            </div>
        </div>
        
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col-sm-6">
        <div class="form-group">
            <label for="recipe_title">Recipe Title</label>
            <input type="text" name="recipe_title" id="recipe_title" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="recipe_editor">Recipe Editor</label>
            <input type="text" name="recipe_editor" id="recipe_editor" class="form-control" value={{session["username"]}} readonly="readonly"/>
        </div>
        
        <div class="form-group">
            <label for="recipe_author">Recipe Author</label>
            <input type="text" name="recipe_author" id="recipe_author" class="form-control" required/>
        </div>
        
        
        <div class="form-group">
            <label for="recipe_cuisine">Choose Cuisine</label>
            <select class="form-control" id="cuisine" name="recipe_cuisine">
                <option value="" disabled selected></option> <!-- This empty option is to allow the form to appear without a default cuisine -->
                {% for cuisine in cuisine %}
                      <option value="{{cuisine.recipe_cuisine}}">{{cuisine.recipe_cuisine}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="recipe_summary">Dish Summary</label>
            <textarea name="recipe_summary" id="recipe_summary" class="form-control" rows "5" required></textarea>
        </div>

        <div class="form-group">
            <label for="recipe_ingredients">Ingredients</label>
            <textarea name="recipe_ingredients" id="recipe_ingredients" class="form-control" rows "5" required></textarea>
        </div>


        <div class="form-group">
            <label for="recipe_instructions">Instructions</label>
            <textarea name="recipe_instructions" id="recipe_instructions" class="form-control" rows "5" required></textarea>
        </div>


        <div class="row">
            <div class="form-group col-sm-4">
                <label for="recipe_portion">Serves</label>
                <input type="number" name="recipe_portion" id="recipe_portion" class="form-control" min="1" max="16" required/>
            </div>

            <div class="form-group col-sm-4">
                <label for="recipe_preparation_time">Prep-Time</label>
                <input type="number" name="recipe_preparation_time" id="recipe_preparation_time" class="form-control" placeholder="minutes" min="1" max="9000" required/>
            </div>

            <div class="form-group col-sm-4">
                <label for="recipe_cooking_time">Cook-Time</label>
                <input type="number" name="recipe_cooking_time" id="recipe_cooking_time" class="form-control" placeholder="minutes" min="1" max="9000" required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="recipe_difficulty">Difficulty</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recipe_difficulty" id="recipe_difficulty_easy" value="Easy" checked>
                    <label class="form-check-label" for="recipe_difficulty_easy">Easy</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recipe_difficulty" id="recipe_difficulty_medium" value="Medium">
                    <label class="form-check-label" for="recipe_difficulty_medium">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="recipe_difficulty" id="recipe_difficulty_hard" value="Hard">
                    <label class="form-check-label" for="recipe_difficulty_hard">Hard</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-submit">Submit Recipe</button>
    </form>






{% endblock %}
