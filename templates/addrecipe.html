{% extends 'base.html' %} {% block content %}

<h2>Add a Recipe</h2>
<div class="title">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Submit Recipe</h2>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <form>
        <div class="form-group">
            <label for="recipeTitle">Recipe Title</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="chooseCategory">Choose Category</label>
            <select class="form-control" id="chooseCategory">
                  <option>Breakfast</option>
                  <option>Lunch</option>
                  <option>Dinner</option>
                  <option>Late Supper</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="dishSummary">Dish Summary</label>
            <textarea class="form-control" id="dishSummary" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="recipeInstructions">Instructions</label>
            <textarea class="form-control" id="recipeInstructions" rows="6"></textarea>
        </div>
          
          
        <button type="submit" class="btn btn-submit">Submit Recipe</button>


    </form>
</div>




{% endblock %}
